# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
before:
  hooks:
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...
builds:
  - env:
      - GO111MODULE=on
      - CGO_ENABLED=0
    flags:
      - -trimpath
      - -tags=netgo
    goos:
      - linux
      - windows
      - darwin
    #ignore:
    #  - goos: darwin
    #    goarch: arm64
    #  - goos: linux
    #    goarch: arm64
    # ldflags:
      # - "-X eslint-git-diff/cmd.stringVersion="

archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of uname.
    #name_template: >-
    #  _
    #  _Automating Go Project Releases with GitHub Actions_x86_64i386v
    # use zip for windows archives
    format_overrides:
    - goos: windows
      format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

